version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: kaniu-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-kaniu}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_this_password}
      POSTGRES_DB: ${POSTGRES_DB:-kaniu}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-kaniu}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kaniu-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kaniu-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-kaniu}:${POSTGRES_PASSWORD:-change_this_password}@postgres:5432/${POSTGRES_DB:-kaniu}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NODE_ENV: production
    ports:
      - "3000:3000"
    networks:
      - kaniu-network
    command: sh -c "npx prisma migrate deploy && node server.js"

  nginx:
    image: nginx:alpine
    container_name: kaniu-nginx
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    networks:
      - kaniu-network

  certbot:
    image: certbot/certbot
    container_name: kaniu-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  postgres_data:
    driver: local

networks:
  kaniu-network:
    driver: bridge
